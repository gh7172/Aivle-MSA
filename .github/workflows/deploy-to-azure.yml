name: Deploy to Azure AKS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "project09"          
  RESOURCE_GROUP: "project09-rsrcgrp"        
  CLUSTER_NAME: "project09-aks"                
  
jobs:
  build-and-push:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [
          "author", "books", "gateway", "generation", 
          "point", "purchase", "read", "subscription", 
          "user", "write"
        ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Maven Project for ${{ matrix.service }}
        run: mvn clean package -f ./${{ matrix.service }}/pom.xml -DskipTests

      - name: Build and push ${{ matrix.service }} to ACR
        run: |
          az acr build \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/aivle-msa/${{ matrix.service }}:${{ github.sha }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/aivle-msa/${{ matrix.service }}:latest \
            --registry ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            ./${{ matrix.service }}

  deploy-infrastructure:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Add Bitnami Helm Repository
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Install Kafka with Helm (if not exists)
        run: |
          if ! helm list -q | grep -q "^my-kafka$"; then
            echo "Kafka not found. Installing..."
            helm install my-kafka bitnami/kafka --version 23.0.5 --wait --timeout=10m
          else
            echo "Kafka already exists. Skipping installation."
          fi

  deploy-services:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    
    strategy:
      matrix:
        service: [
          "author", "books", "gateway", "generation", 
          "point", "purchase", "read", "subscription", 
          "user", "write"
        ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Update image tag in deployment manifest
        run: sed -i 's|:latest|:${{ github.sha }}|g' ${{ matrix.service }}/kubernetes/deployment.yaml

      - name: Deploy ${{ matrix.service }} service
        run: |
          kubectl apply -f ${{ matrix.service }}/kubernetes/deployment.yaml
          kubectl apply -f ${{ matrix.service }}/kubernetes/service.yaml
          kubectl rollout status deployment/${{ matrix.service }} --timeout=300s 