apiVersion: apps/v1
kind: Deployment
metadata:
  name: generation
  labels:
    app: generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generation
  template:
    metadata:
      labels:
        app: generation
    spec:
      containers:
        - name: generation
          image: "project09.azurecr.io/aivle-msa/generation:latest"
          ports:
            - containerPort: 8080
